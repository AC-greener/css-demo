<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .x {
      width: 0;
      height: 0;
      border: 100px solid transparent;
      border-left: 173px solid  red;
    }
    .parent {
      width: 100%;
      display: grid;
      height: 200px;
      grid-template-columns: 200px auto 300px
    }
    .left {
      background: red
    }
    .right {
      background: gray
    }
    .center {
      background: yellow
    }
    .parent {
        position: relative;
        border: 1px solid red;
        padding: 20px;
        width: 500px;
        height: 300px;
      }
      .child {
        background-color: aqua;
        height: 200px;
        width: 200px;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
      }
  </style>
</head>

<body>
  <div class="x">

  </div>
  <div class="parent">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
  <div class="parent">
    <div class="child"></div>
  </div>

</body>

</html>
