  <h1>hello scroll</h1>
  <script>
    function fn(root) {
      let result = []
      let stack = []
      while(root) {
        stack.push(root)
        root = root.left
      }
      while(stack.length) {
        let current = stack.pop()
        result.push(current.value)
        current = current.right
        while(current) {
          stack.push(current)
          current = current.left
        }
      }
      return result
    }
